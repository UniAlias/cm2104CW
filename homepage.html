<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="homepage.css">
    <title>Tech Start</title>
  </head>
  <body>
    <header class="navbar">
      <h1 id="ideaName">Tech Start</h1>
      <div class="dropdown">
        <button class="dropbtn">Get Started
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
      <div class="signUp">
        <button id="signUp">Sign Up</button>
      </div>
      <div class="login">
        <button id="login">Login</button>
      </div>
      <div class="passForm">
        <form name='password'>
    			<input type="text" name="q" id="passwordBox" size="25" placeholder="Password">
    		</form>
      </div>
      <div class="userForm">
        <form name='username'>
    			<input type="text" name="q" id="usernameBox" size="25" placeholder="Username">
    		</form>
      </div>
    </header>

    <div id="main">
      <div class="vertical-centre"id="logoAndButton">
      <div id="logo">
        <img src="logo.jpg" alt="">
      </div>
      <div id="getStartedButtonContainer">
        <button type="button" name="button" id="getStartedButton">Get Started!</button>
      </div>
      </div>
    </div>
    <div class="footer">
      <p>Created By Serena-Niamh McGurk, Charlie Marsh, Ryan McConnell, Andrew Lamond, Elliot Kitching</p>
    </div>
  </body>




</html>
